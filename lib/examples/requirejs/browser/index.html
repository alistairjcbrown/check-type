<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Browser Example</title>
    </head>
    <body>
        <p>
            RequireJS Browser Example for
            <a href="../../../README.md">
                check-type
            </a>
        </p>
        <p>
            Please view developer console / source.
        </p>

        <script data-main="scripts/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
        <script>
            require.config({
                paths: {
                    "check-type": "../../../../check-type",
                    "underscore": "../../../../../node_modules/underscore/underscore"
                }
            });

            define("main", [ "check-type" ], function(check) {
                var is_check_function;

                check.init();

                is_check_function = check(check).is("function");
                console.log("Is check function available?", is_check_function);
            });
        </script>
    </body>
</html>
